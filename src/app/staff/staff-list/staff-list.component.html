<ul class="list-group" >
  <li  *ngFor="let staffmem of staffMembers; let i=index" class="list-group-item d-flex justify-content-between align-items-center">
    {{staffmem.name}}
    <span>
      <button
        type="button"
        class="btn btn-outline-danger"
        (click)="onView(i)"
        data-toggle="modal" 
        data-target="#viewStaffModal"
        id = {{i}}>
        View
      </button>
      <button
        type="button"
        class="btn btn-outline-danger"
        (click)="onDelete(i)"
        id = {{i}}>
        Remove
      </button>
    </span>
  </li>
</ul>
<p *ngIf="staffMembers.length == 0"> No staff members added yet!</p>

<div class="modal fade" id="viewStaffModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Appointment Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <form #formElements="ngForm" (ngSubmit)="onUpdateStaff(formElements)" >
          <div class="input-group mb-3 ">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">name</span>
              </div>
              <input
                type="text"
                class="form-control"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="staffname"
                ngModel = {{selectedStaff?.name}}
                required
                name="staffname"
                #staffname="ngModel"
              >
            </div>

          <div class="input-group mb-3 ">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Mobile</span>
              </div>
              <input
                type="text"
                class="form-control"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="mobile"
                ngModel = {{selectedStaff?.mobile}}
                required
                name="mobile"
                #mobile="ngModel"
              >
            </div>

            <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Salary</span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  id="salary"
                  ngModel = {{selectedStaff?.salary}}
                  required
                  name="salary"
                  #salary="ngModel"
                >
              </div>

              <div class="input-group mb-3 ">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Rating</span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    id="rating"
                    ngModel={{selectedStaff?.rate}}
                    name="rating"
                    disabled
                    #rating="ngModel"
                  >
                </div>

            <div class="modal-footer ">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button
                type="submit"
                class="btn btn-primary"
                >
                Update
              </button>
            </div>
      </form>

    </div>
  </div>
</div>
